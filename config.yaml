# Project Configuration
project:
  name: pharma-neuro-predictor
  version: "1.0.0"
  description: "Multi-modal AI for CNS drug prediction"

# Data paths
data:
  raw: "data/raw"
  processed: "data/processed"
  output: "outputs"

# Model configuration
model:
  smiles_encoder: "seyonec/ChemBERTa-zinc-base-v1"
  molecular_feat_dim: 2048
  clinical_feat_dim: 128
  hidden_dim: 256
  num_tasks: 6

# Training configuration
training:
  batch_size: 32
  learning_rate: 0.0001
  max_epochs: 50
  patience: 5
  num_workers: 4

# Comet ML
comet:
  project_name: "pharma-neuro-predictor"
  log_code: true
  log_graph: true
  log_git_metadata: true
